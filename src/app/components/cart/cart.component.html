<h3 class="tituloCarrito">Carrito de Compras</h3>
<div class="carrito">
    <div class="container center" id="spiderContainer">        
        <div class="rope center">
          <div class="legs center">
            <div class="boot-l"></div>
            <div class="boot-r"></div>
          </div>
          <div class="costume center">
            <div class="spider">
              <div class="s1 center"></div>
              <div class="s2 center"></div>
              <div class="s3"></div>
              <div class="s4"></div>
            </div>
            <div class="belt center"></div>
            <div class="hand-r"></div>
            <div class="hand-l"></div>
            <div class="neck center"></div>
            <div class="mask center">
              <div class="eye-l"></div>
              <div class="eye-r"></div>
            </div>
            <div class="cover center"></div>
          </div>
      </div>
    </div>
    @if(this.getBeersLenght() > 0){
        @for (beer of (cartBeers$ | async); track beer.name) {
            @if(beer.stock > 0){
                <div class="card elementoCarrito">
                    <div class="elem-carrito d-flex justify-content-center align-items-center col-5">
                        <div class="">{{beer.name}}</div>
                    </div>
                    <div class="elem-carrito inputCarrito col">
                        <app-input-quantity [(quantity)]="beer.quantity" [max]="beer.stock" (maxReached)="this.maxReached($event)"></app-input-quantity>
                    </div>
                    <div class="elem-carrito d-flex justify-content-center align-items-center col-4">
                        <button class="botonComprar" (click)="removeFromCart(beer)">Eliminar</button>
                    </div>
                    
                </div>
            }
            
        }
        <button (click)="comprar()" (mouseover)="showTotal()" (mouseleave)="showComprar()" class="btn" id="btnComprar">
            {{precioTotal}} 
        </button>
    }@else {
        <div class="textoLoader">
            <p>no hay productos en el carrito</p>
        </div>
    }
    </div>
